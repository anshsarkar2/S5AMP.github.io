<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>S5AMP Closure</title>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #1d1d1d;
        color: #fff;
        text-align: center;
      }
      h1 {
        font-size: 4rem;
        margin-top: 5rem;
      }
      p {
        font-size: 2rem;
        margin-top: 2rem;
      }
      #countdown {
        font-size: 3rem;
        margin-top: 3rem;
      }
      #message {
        font-size: 2rem;
        margin-top: 2rem;
      }
      #message input[type="text"] {
        padding: 0.5rem;
        font-size: 1.5rem;
        margin: 1rem;
      }
      #message input[type="submit"] {
        padding: 0.5rem;
        font-size: 1.5rem;
        background-color: #e91e63;
        color: #fff;
        border: none;
        margin: 1rem;
        cursor: pointer;
      }
      .social-icons {
        margin-top: 3rem;
      }
      .social-icon {
        display: inline-block;
        margin: 1rem;
        font-size: 2rem;
        color: #fff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        transition: all 0.3s ease-in-out;
      }
      .social-icon:hover {
        transform: scale(1.2);
      }
      .fab {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h1>S5AMP is closing</h1>
    <p>Dear users, it is with heavy hearts that we announce the closure of S5AMP.</p>
    <div id="countdown"></div>
    <div id="message">
      <form>
        <label for="name">We would love to hear your feedback:</label><br>
        <input type="text" id="name" name="name" placeholder="Your name"><br>
        <input type="text" id="feedback" name="feedback" placeholder="Your feedback"><br>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="social-icons">
      <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
    </div>
    <script>
      // Set the date for closure
      var closureDate = new Date("Apr 14, 2023 23:59:59").getTime();
      
      // Update the countdown every 1 second
      var countdown = setInterval(function() {
        // Get the current date and time
        var now = new Date().getTime();
        
        // Calculate the difference between now and the closure date
        var difference = closureDate - now;
        
        // Calculate the days, hours, minutes, and seconds left
        var days = Math
        .floor(difference / (1000 * 60 * 60 * 24));
    var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((difference % (1000 * 60)) / 1000);
    
    // Display the countdown
    document.getElementById("countdown").innerHTML = "Time left: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s";
    
    // If the countdown is over, display the closure message
    if (difference < 0) {
      clearInterval(countdown);
      document.getElementById("countdown").innerHTML = "S5AMP is closed now.";
      document.getElementById("message").innerHTML = "<p>Thank you for being a part of our journey. We hope to see you again soon!</p>";
    }
  }, 1000);
</script>
  </body>
</html>
